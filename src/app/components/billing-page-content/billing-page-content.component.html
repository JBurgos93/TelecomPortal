<!-- The table for the monthly bill breakdown -->
<div class="card-body">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Plan</th>
                <th scope="col">Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let phonePlan of phonePlans">
                <td>{{phonePlan.name}}</td>
                <td>${{phonePlan.cost}}</td>
            </tr>
            
        </tbody>
        <thead>
            <tr>
                <th scope="col">Total:</th>
                <td scope="col">${{total}}</td>
            </tr>
        </thead>
    </table>
</div>
