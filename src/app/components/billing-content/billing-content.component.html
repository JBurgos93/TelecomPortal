<div class="card">
    <div class="card-header">
        <h5 class="card-title">Billing</h5>
    </div>
    <div class="card-body">
        <p class="card-text">View a summary of your monthly expenses, plan-by-plan.</p>
        <button (click)="showBilling()" class="btn btn-primary">Details</button>
    </div>
</div>
<!-- Start of Modal -->
<div class="modal" tabindex="-1" role="dialog" style="margin-top:10rem;" [ngStyle]="{'display': displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="text-align:center">
                <h4 class="modal-title">Monthly Billing Summary</h4>
            </div>
            <!-- Start of Form -->
            <div class="modal-body">
                <app-billing-page-content></app-billing-page-content>
            </div>
            <!-- End of Form -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="hide()"> Close </button>
            </div>
        </div>
    </div>
</div>
<!-- End of Modal -->
