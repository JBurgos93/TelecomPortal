<div class="container-fluid" style="padding-bottom:30px;">
    <div class="row">
        <h4 style="margin-top:10px;">Log In</h4>
        <div class="col-12">
            <form [formGroup]="regForm" (ngSubmit)="login()">

                <div class="form-group">
                    <label for="email" class="fa fa-envelope"></label>
                    <input [(ngModel)]="credentials.username" type="email" placeholder="Email Address" formControlName="email">
                    <span class="text-danger" *ngIf="regForm.controls['email'].errors && regForm.controls['email'].touched">
                        <br>Email is Required
                    </span>
                </div>

                <div class="form-group">
                    <label for="password" class="fa fa-lock"></label>
                    <input [(ngModel)]="credentials.password" type="password" placeholder="Password" formControlName="password">
                    <span class="text-danger" *ngIf="regForm.controls['password'].errors && regForm.controls['password'].touched">
                        <br>Password is Required
                    </span>
                </div>

                <div class="text-center">
                    <button id="submitButton" type="submit" class="btn btn-primary" [disabled]="!regForm.valid">
                        Log In
                    </button>
                </div>               
            </form>
        </div>
    </div>
</div>
