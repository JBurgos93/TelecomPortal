<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{name}}</h5>
      <p class="card-text">{{description}}</p>
      <p class="card-text">Price: {{cost}}</p>
      <p class="card-text">Max Devices: {{maxDevices}}</p>
      <button (click)="addPlan()" class="btn btn-primary" *ngIf="enableAdd">Add Plan</button>
    </div>
  </div>
